<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phaser</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>PHASER</h1>
<div id="menu">
    <header>
        <img src="assets/images/menu/header.png"/>

    <nav>
        <ul>
            <li><a href="#" id="new-game">
                <img src="assets/images/menu/new-game.png" height="112" width="342"/></a></li>

    <nav>

            <li>

                    <img src="assets/images/menu/restart-game.png" height="109" width="342"/>

        </ul>
    </nav>

</div>
<div id="game">
</div>
